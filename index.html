  <body>
    <script>
      // GitHub Pages SPA redirect handler
      (function (l) {
        if (l.search.length > 1 && l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          var cleanPath = l.pathname.endsWith("/") ? l.pathname.slice(0, -1) : l.pathname;
          window.history.replaceState(null, "", cleanPath + decoded + l.hash);
        }
      })(window.location);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
